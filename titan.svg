<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Gradient for a nice Blue Planet -->
    <linearGradient id="titanBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#29B6F6;stop-opacity:1" /> <!-- Light Blue -->
      <stop offset="100%" style="stop-color:#0277BD;stop-opacity:1" /> <!-- Deep Blue -->
    </linearGradient>
  </defs>

  <!-- 1. The Ring (Back Part) - Behind the planet -->
  <!-- We draw this first so the planet covers the middle part -->
  <path d="M 3 16 
           A 13 4 -20 0 1 29 16" 
        fill="none" 
        stroke="#00CC00" 
        stroke-width="2.5" 
        stroke-opacity="0.6"
        stroke-linecap="round"/>

  <!-- 2. The Planet Body - Larger and Blue -->
  <circle cx="16" cy="16" r="10" fill="url(#titanBlue)" />

  <!-- 3. The Ring (Front Part) - In front of the planet -->
  <!-- We draw the other half of the ellipse -->
  <path d="M 29 16 
           A 13 4 -20 0 1 3 16" 
        fill="none" 
        stroke="#00CC00" 
        stroke-width="2.5" 
        stroke-linecap="round"/>
</svg>